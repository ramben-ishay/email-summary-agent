name: Email Summary Agent

# Note: Scheduled workflows require recent repo activity to stay active.
# Re-enabled: 2026-01-30

on:
  # Run 3 times daily (Israel Time = UTC+2)
  # 08:00 IST = 06:00 UTC
  # 16:00 IST = 14:00 UTC  
  # 00:00 IST = 22:00 UTC
  schedule:
    - cron: '0 6 * * *'   # 08:00 Israel Time
    - cron: '0 14 * * *'  # 16:00 Israel Time
    - cron: '0 22 * * *'  # 00:00 Israel Time
  
  # Allow manual trigger for testing
  workflow_dispatch:
  
  # External trigger (backup for scheduled runs)
  # Can be triggered via: POST /repos/{owner}/{repo}/dispatches
  repository_dispatch:
    types: [run_email_summary]

jobs:
  summarize-emails:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run email summary agent
        env:
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: |
          python scripts/email_summary.py
